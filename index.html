<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
</head>

<body class="body">

    <header>
        <h1 class="header">Lista zadań</h1>
    </header>
    <section class="container">
        <div class="container__item">
            <h2 class="container__header">Dodaj nowe zadanie</h2>
        </div>
        <div class="container__item">
            <form class=" form js-form">
                <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" autofocus>
                <button class="form__button js-button">Dodaj zadanie</button>
            </form>
        </div>
        <div class="container__item">
            <h2 class="container__header">Lista zadań</h2>
        </div>
        <div class="container__item">
            <ul class="js-tasks"></ul>
        </div>
    </section>

</body>

</html>
